<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<div class="container">
  <div class = "card">
    <div class ="card-visitor">
      <div class ="header-card">
        <img class="header-img" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      </div>
      <div class="profile-img">
        <img class = "picture-img" src="images/image-victor.jpg" />

      </div>
      <div class = "info-customer">
        <h2 class = "customer-name"> Victor Crest</h2>
        <h2 class = "customer-age"> 26 </h2>

      </div>
      <p class = "customer-country">London</p>

      <hr/>
      <div class = bottom>
        <div class="followers">
          <p>
            80K
          </p>
          <p class="text-number">
            Followers
          </p>
        </div>

        <div class="Likes">
          <p>
            803K
          </p>
          <p class="text-number">
            Likes
          </p>
        </div>


        <div class="Photos">
          <p>
            1.4K
          </p>
          <p class="text-number">
            Photos
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mai Pham</a>.
    </div>
  </div>

</div>


</body>
</html>
